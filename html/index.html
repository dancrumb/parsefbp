<html>
	<head>

		<script type="text/javascript" src="parsefbp.js"></script>
		<script>

			function func() {
				var t = document.getElementById("searchTxt").value;

				try {
					var res = parsefbp(t);
					document.getElementById("resultTxt").innerHTML = JSON.stringify(res, null, 2);
				} catch (e) {
					document.getElementById("resultTxt").innerHTML = e;

				}
			}
		</script>

	</head>
	<body>

		<!-- <input name="searchTxt" type="text"  id="searchTxt" class="searchField" size="400" > -->
		<textarea name="searchTxt" id="searchTxt" rows="10" cols="80">
		</textarea>
		<br/>
		<input type="button" onclick="func()" value="Generate JSON">
		<br/>
		<textarea name="result" id="resultTxt" rows="10" cols="80">
		</textarea>

	</body>
</html>
